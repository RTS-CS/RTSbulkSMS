<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send SMS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Bulk SMS Sender</h2>
    <form method="post" action="/send_sms">
        <label for="numbers">Phone Numbers (comma-separated):</label>
        <input type="text" id="numbers" name="numbers" placeholder="+1234567890,+1987654321" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your SMS here..." required></textarea>

        <button type="submit">Send SMS</button>
    </form>
</body>
</html>

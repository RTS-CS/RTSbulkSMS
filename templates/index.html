<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio SMS Sender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f2f6fc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sms-card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="sms-card">
    <h3 class="mb-4 text-center"><i class="bi bi-chat-dots-fill text-primary"></i> Send SMS</h3>
    <form action="/send_sms" method="post">
        <div class="mb-3">
            <label for="numbers" class="form-label"><i class="bi bi-telephone-fill text-success"></i> Phone Numbers (comma separated)</label>
            <input type="text" class="form-control" id="numbers" name="numbers" placeholder="+1234567890, +1987654321" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label"><i class="bi bi-envelope-fill text-warning"></i> Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your SMS message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send-fill"></i> Send SMS</button>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

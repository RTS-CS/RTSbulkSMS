<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Sender</title>
</head>
<body>
    <h2>ğŸ“² Twilio SMS Sender</h2>

    <form method="POST">
        <label>Add Phone Number:</label><br>
        <input type="text" name="number" placeholder="+1234567890"><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="50" placeholder="Your message here..."></textarea><br><br>

        <label>Select Numbers:</label><br>
        {% for number in phone_numbers %}
            <input type="checkbox" name="selected" value="{{ number }}"> {{ number }}<br>
        {% endfor %}<br>

        <button type="submit">Send SMS</button>
    </form>
</body>
</html>
